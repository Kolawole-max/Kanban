{% load static %}
<!doctype html>
<html lang="en">
<head>
	{% block title %}
	{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	
	<link href="{% static 'Kanbanapp/css/style.css' %}" rel="stylesheet">

</head>
	
<body style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/91.jpg');">
	<nav class="navbar navbar-expand-lg">
		<div class="container-fluid">
		  <a class="navbar-brand" href="{% url 'home' %}" style="color: white;">KANBAN SYSTEM</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="{% url 'home' %}" style="color: white;">Home</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#" style="color: white;">About us</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href="#" style="color: white;">Contact us</a>
			  </li>
			  {% block nav %}
			  {% endblock %}
			</ul>
		  </div>
		</div>
	</nav>
	{% block body %}
	{% endblock %}

	<script src="{% static 'Kanbanapp/js/jquery.min.js' %}"></script>
	<script src="{% static 'Kanbanapp/js/popper.js' %}"></script>
	<script src="{% static 'Kanbanapp/js//bootstrap.min.js' %}"></script>
	<script src="{% static 'Kanbanapp/js/main.js' %}"></script>
	
	{% block js %}
	{% endblock %}

</body>
</html>
