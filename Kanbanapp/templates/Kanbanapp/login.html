{% extends "Kanbanapp/layout.html" %}
{% load static %}

{% block title %}
	<title>Login</title>
{% endblock %}

{% block body %}

<section class="ftco-section" style="margin-top: -80px">
		

	<div class="container">

		<div class="row justify-content-center">
			<div class="col-md-6 text-center mb-5">
				<h2 class="heading-section">Welcome.</h2>
			</div>
		</div>

		<div class="row justify-content-center">

			<div class="col-md-6 col-lg-4">
				<div class="login-wrap p-0">
					<h3 class="mb-4 text-center">Login</h3>

					<form action="{% url 'login' %}" method="POST" class="signin-form">
						{% csrf_token %}
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter your email address" name="email" required>
						</div>

						<div class="form-group">
							<input id="password-field" type="password" class="form-control" placeholder="Enter your password" name="password" required>
							<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
						</div>						
						
						<div class="form-group">
							<button type="submit" class="form-control btn btn-primary submit px-3">Login</button>
						</div>
						<div class="mt-4 text-center">
							New customer? <a href="{% url 'register' %}">Register</a>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>

</section>
{% endblock %}
