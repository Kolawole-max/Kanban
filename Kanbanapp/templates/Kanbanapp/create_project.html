{% extends "Kanbanapp/layout.html" %}
{% load static %}

{% block title %}
	<title>Create new task</title>
{% endblock %}

{% block body %}

<section class="ftco-section" style="margin-top: -80px">
		

	<div class="container">

		<div class="row justify-content-center">

			<div class="col-md-6 col-lg-4">
				<div class="login-wrap p-0">
					<h3 class="mb-4 text-center">Create new project</h3>

					<form action="{% url 'create_project' %}" method="POST" class="signin-form">
						{% csrf_token %}

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter project name" name="name" required>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter slug" name="slug" required>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter task description" name="description">
						</div>

                        <div class="form-group">
							<input type="date" class="form-control" placeholder="Enter completion date" name="end_date">
						</div>	
						
						<div class="form-group">
							<button type="submit" class="form-control btn btn-primary submit px-3">create project</button>
						</div>

					</form>
				</div>
			</div>

		</div>
	</div>

</section>
{% endblock %}
