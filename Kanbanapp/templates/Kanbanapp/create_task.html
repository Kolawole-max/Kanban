{% extends "Kanbanapp/layout.html" %}
{% load static %}

{% block title %}
	<title>Add new task</title>
{% endblock %}

{% block body %}

<section class="ftco-section" style="margin-top: -80px">
		

	<div class="container">

		<div class="row justify-content-center">

			<div class="col-md-6 col-lg-4">
				<div class="login-wrap p-0">
					<h3 class="mb-4 text-center">Add new task</h3>

					<form action="{% url 'create_task_post' project.id %}" method="POST" class="signin-form">
						{% csrf_token %}

                        <div class="form-group">
							<input type="text" class="form-control" name="project_id" value={{ project.name }} readonly>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter task name" name="name" required>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter slug" name="slug" required>
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Enter task description" name="description">
						</div>

                        <div class="form-group">
							<input type="number" class="form-control" placeholder="Enter estimate time" name="estimate_time">
						</div>

                        <div class="form-group">
							<select class="form-select" multiple aria-label="multiple select example"  name="assignee" id="assignee">
                                {% for user in users %}
                                    <option value={{user.id}}>{{ user.first_name }} as {{user.role_id.name}}</option>
                                {% endfor %}
                            </select>
						</div>	
						
						<div class="form-group">
							<button type="submit" class="form-control btn btn-primary submit px-3">Add task</button>
						</div>

					</form>
				</div>
			</div>

		</div>
	</div>

</section>
{% endblock %}
